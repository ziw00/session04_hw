<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에브리타임입니다...</title>
    <link rel="stylesheet" href="./everytime.css">
</head>
<body>
    <div class="전체">
        <div class="최상단">
            <div class="글씨">
                <div class="에브리타임">에브리타임</div>
                <div class="학교">고려대 서울캠</div>
            </div>
            <div class="돋보기">
                <img src="./돋보기.jpg" alt="돋보기">
            </div>
        </div>
        <div class="중간박스">
            <div class="박스"></div>
            <div class="체크">
                <img src="./체크.jpg" alt="체크">
            <div class="오늘의할일">오늘의 할일</div>
            <div class="날짜">3월 28일 (화) </div>
            </div>
        </div>
        <div class="메뉴">
            <div class="메뉴">
                <img src="./메뉴.jpg" alt="메뉴">
                <span>학교 홈</span>
                <span>열람실 현황</span>
                <span>KUPID</span>
                <span>셔틀버스</span>
                <span>학사공지</span>
                <span>학사일정</span>
            </div>
        </div>
        <div class="배너광고">
            <div class="광고">우하하</div>
        </div>
        <div class="즐겨찾는게시판">
            <div class="제목">즐겨찾는 게시판</div>
            <div class="더보기">더 보기 > </div>

            <div class="게시판">
                <div class="게시판제목">자유게시판</div>
                <div class="게시판미리보기">진짜 졸려요</div>
            </div>

            <div class="게시판">
                <div class="게시판제목">비밀게시판</div>
                <div class="게시판미리보기">안녕하새우</div>
            </div>

            <div class="게시판">
                <div class="게시판제목">졸업생게시판</div>
                <div class="게시판미리보기">안녕히가새우</div>
            </div>

        </div>
    </div>
    
</body>
</html>
